<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Workout</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>

        body {
            background: url('/static/images/generate-workout-bg.webp') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        p {
            color: black;
        }

        .go-back-container {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
        }

        .go-back-button {
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 8px;
        }


        /* Loading spinner styling */
        #loadingSpinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            font-family: Arial, sans-serif;
            text-align: center;
            z-index: 1000;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body class="bg-light">
<!-- Header -->
<header class="bg-primary text-white text-center py-4">
    <h1>Generate a Custom Workout</h1>
</header>

<!-- Main Content -->
<main class="container my-5">
    <!-- Form Section -->
    <div id="generate-workout-input" class="card mx-auto shadow-lg" style="max-width: 600px;">
        <div class="card-body">
            <h2 class="card-title text-center mb-4">Customize Your Workout</h2>
            <form action="/generate_workout" method="POST" onsubmit="showLoading()">
                <!-- Sex Input -->
                <div class="mb-3">
                    <label for="sex" class="form-label">Sex</label>
                    <select name="sex" id="sex" class="form-select" required>
                        <option value="">-- Select --</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <!-- Bodyweight Input -->
                <div class="mb-3">
                    <label for="weight" class="form-label">Bodyweight (kg)</label>
                    <input type="number" id="weight" name="weight" class="form-control" placeholder="Enter your weight"
                           required>
                </div>

                <!-- Gym Experience Input -->
                <div class="mb-3">
                    <label for="gymexp" class="form-label">Gym Experience</label>
                    <select name="gymexp" id="gymexp" class="form-select" required>
                        <option value="">-- Select --</option>
                        <option value="beginner">Beginner</option>
                        <option value="intermediate">Intermediate</option>
                        <option value="advanced">Advanced</option>
                    </select>
                </div>

                <!-- Workout Focus Input -->
                <div class="mb-3">
                    <label for="target" class="form-label">Workout Focus</label>
                    <input type="text" id="target" name="target" class="form-control"
                           placeholder="e.g., upper body, legs" required>
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" class="btn btn-success w-100">Generate Workout</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Go Back Button -->
    <div class="go-back-container">
        <button class="btn btn-secondary go-back-button" onclick="location.href='/'">Go Back</button>
    </div>
</main>

<!-- Loading Spinner -->
<div id="loadingSpinner">
    <div class="spinner"></div>
    <p>Customizing your workout...</p>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function showLoading() {
        const spinner = document.getElementById('loadingSpinner');
        spinner.style.display = 'block';
        const generate_input = document.getElementById('generate-workout-input')
        generate_input.style.display = 'none';
    }
</script>
</body>
</html>
