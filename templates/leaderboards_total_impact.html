<!-- templates/leaderboard_total_impact.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leaderboard - Total Impact This Week</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container my-5">
    <h1 class="text-center mb-4">Leaderboard: Total Impact This Week</h1>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Rank</th>
                <th>Username</th>
                <th>Total Impact (Last 7 Days)</th>
            </tr>
        </thead>
        <tbody>
        {% for i, (username, impact) in enumerate(leaderboard, start=1) %}
            <tr>
                <td>{{ i }}</td>
                <td>{{ username }}</td>
                <td>{{ impact|round(2) }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
