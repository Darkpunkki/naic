<!-- templates/leaderboard_total_impact.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leaderboard - Total Impact This Week</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Leaderboards</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('leaderboard.leaderboard_total_impact_this_week') }}">Total Impact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('leaderboard.leaderboard_workouts_this_week') }}">Workout Leaderboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('leaderboard.leaderboard_impact_per_muscle') }}">Per Muscle Impact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
<div class="container my-5">
    <h1 class="text-center mb-4">Leaderboard: Total Impact This Week</h1>
    <a href="/" class="btn btn-secondary mb-3">Back</a>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Rank</th>
                <th>Username</th>
                <th>Total Impact (Last 7 Days)</th>
            </tr>
        </thead>
        <tbody>
        {% for i, (username, impact) in enumerate(leaderboard, start=1) %}
            <tr>
                <td>{{ i }}</td>
                <td>{{ username }}</td>
                <td>{{ impact|round(2) }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
