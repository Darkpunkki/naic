<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Planner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Sora:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.16/main.min.css" rel="stylesheet"/>
    <link href="/static/css/theme.css" rel="stylesheet">
    <link href="/static/css/start_workout.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
</head>
<body class="theme-shell planner-shell">
<header class="planner-hero">
    <div class="hero-glow"></div>
    <div class="hero-content">
        <div>
            <p class="hero-kicker">Schedule</p>
            <h1>Workout Planner</h1>
            <p class="hero-subtitle">Drag, review, and launch workouts directly from your calendar.</p>
        </div>
    </div>
</header>

<main class="planner-main page-main">
    <section class="calendar-panel">
        <div class="panel-header">
            <div>
                <h2>Upcoming Sessions</h2>
                <p>Completed workouts glow gold, upcoming sessions stay blue.</p>
            </div>
            <span class="panel-tag">Calendar</span>
        </div>
        <div id="calendar-container">
            <div id="calendar"></div>
        </div>
    </section>
    <div class="back-row">
        <button class="btn btn-outline-light" onclick="location.href='/'">Back to Dashboard</button>
    </div>
</main>

<script>
    var workoutEvents = [
        {% for w in workouts %}
            {
                title: "{{ w.workout_name }}",
                start: "{{ w.workout_date }}",
                allDay: true,
                extendedProps: {
                    workout_id: {{ w.workout_id }},
                    is_completed: {{ 'true' if w.is_completed else 'false' }}
                },
                className: "{{ 'completed-event' if w.is_completed else 'planned-event' }}"
            }{% if not loop.last %},{% endif %}
        {% endfor %}
    ];
</script>

<script src="/static/js/start_workout_scripts.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
