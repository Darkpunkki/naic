<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Workout</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.16/main.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
    <style>
        body {
            background: url('/static/images/workout-bg.webp') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        /* Header Cell Styling */
        .fc-col-header-cell-cushion {
            background-color: #0056b3;
            color: white;
            padding: 10px 5px;
            border-radius: 6px;
            text-align: center;
            font-weight: bold;
        }

        /* Ensure event titles wrap properly */
        .fc-event-main {
            white-space: nowrap !important;
            overflow: hidden !important;
            text-overflow: ellipsis !important;
            text-align: center;
            width: 100%;
        }

        .fc-daygrid-event {
            display: block;
            font-size: 0.85rem;
            padding: 2px 4px;
            margin-top: 2px;
        }

        /* Planned (not finished) Event Styling */
        .planned-event {
            background-color: #007bff;
            border: 2px solid #0056b3;
            color: white;
        }

        /* Completed Event Styling */
        .completed-event {
            background-color: #ffc107;
            border: 2px solid #d39e00;
            color: black;
        }

        /* Calendar container adjustments */
        #calendar-container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        #calendar {
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        /* Toolbar title styling */
        .fc-toolbar-title {
            font-size: 1.25rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            font-weight: bold;
        }

        .go-back-container {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
        }

        .go-back-button {
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 8px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #calendar-container {
                padding: 10px;
                max-width: 100%;
            }
            #calendar {
                font-size: 0.8rem;
            }
            .fc-event-main {
                font-size: 0.6rem !important;
                padding: 1px;
            }
        }
    </style>
</head>
<body>
<div class="container py-5">
    <h1 class="text-center mb-4">Workout Planner</h1>

    <!-- Calendar Section -->
    <div id="calendar-container" class="mb-5">
        <div id="calendar"></div>
    </div>

    <!-- Back Button -->
    <div class="go-back-container">
        <button class="btn btn-secondary go-back-button" onclick="location.href='/'">Go Back</button>
    </div>
</div>

<!-- FullCalendar Initialization Script -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const calendarEl = document.getElementById('calendar');
        const calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridWeek',
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,dayGridWeek'
            },
            firstDay: 1, // Monday
            locale: 'en-gb',
            events: [
                {% for w in workouts %}
                    {
                        title: "{{ w.workout_name }}",
                        start: "{{ w.workout_date }}", // or just w.workout_date if it's ISO string
                        allDay: true,
                        extendedProps: {
                            workout_id: {{ w.workout_id }},
                            is_completed: {{ 'true' if w.is_completed else 'false' }}
                        },
                        className: "{{ 'completed-event' if w.is_completed else 'planned-event' }}"
                    },
                {% endfor %}
            ],
            eventContent: function (info) {
                const title = document.createElement('div');
                title.innerHTML = info.event.title;
                title.style.textAlign = 'center';
                return { domNodes: [title] };
            },
            eventClick: function (info) {
                const workoutId = info.event.extendedProps.workout_id;
                if (workoutId) {
                    window.location.href = `/workout/${workoutId}`;
                } else {
                    alert("Workout ID is missing!");
                }
            },
            dateClick: async function (info) {
                const date = info.dateStr;
                // Make a POST request to create a new workout
                try {
                    const response = await fetch('/new_workout', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ workoutDate: date })
                    });
                    if (response.ok) {
                        const data = await response.json();
                        const workoutId = data.workout_id;
                        if (workoutId) {
                            window.location.href = `/workout/${workoutId}`;
                        } else {
                            alert('Workout creation failed: No workout ID returned.');
                        }
                    } else {
                        alert('Failed to create workout. Please try again.');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('An unexpected error occurred.');
                }
            }
        });

        calendar.render();

        // Optional styling for the FullCalendar toolbar
        const toolbar = document.querySelector('.fc-toolbar');
        if (toolbar) {
            toolbar.style.display = 'block';
            toolbar.style.textAlign = 'center';
        }
        const chunks = document.querySelectorAll('.fc-toolbar-chunk');
        chunks.forEach(chunk => {
            chunk.style.display = 'flex';
            chunk.style.margin = '10px';
        });
    });
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
