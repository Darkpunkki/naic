<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Workout</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.16/main.min.css" rel="stylesheet"/>
    <!-- Custom CSS -->
    <link href="/static/css/start_workout.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
</head>
<body>
<div class="container py-5">
    <h1 class="text-center mb-4">Workout Planner</h1>

    <!-- Calendar Section -->
    <div id="calendar-container" class="mb-5">
        <div id="calendar"></div>
    </div>

    <!-- Back Button -->
    <div class="go-back-container">
        <button class="btn btn-secondary go-back-button" onclick="location.href='/'">Go Back</button>
    </div>
</div>

<script>
    // Pass workout data as JSON to a JavaScript variable
    var workoutEvents = [
        {% for w in workouts %}
            {
                title: "{{ w.workout_name }}",
                start: "{{ w.workout_date }}",
                allDay: true,
                extendedProps: {
                    workout_id: {{ w.workout_id }},
                    is_completed: {{ 'true' if w.is_completed else 'false' }}
                },
                className: "{{ 'completed-event' if w.is_completed else 'planned-event' }}"
            }{% if not loop.last %},{% endif %}
        {% endfor %}
    ];
</script>

<!-- Load external JS file for FullCalendar initialization -->
<script src="/static/js/start_workout_scripts.js"></script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
