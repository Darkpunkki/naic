<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Workout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header class="bg-primary text-white text-center py-4">
        <h1>{{ workout.workout_name }}</h1>
        <p>Workout in Progress</p>
    </header>

    <main class="container my-5">
        <div class="row mb-4">
            <div class="col text-center">
                <h3>Workout Timer: <span id="workoutTimer">00:00:00</span></h3>
                <div class="timer-buttons">
                    <button id="pauseResumeTimer" class="btn btn-warning">Pause</button>
                    <button id="resetTimer" class="btn btn-danger">Reset</button>
                </div>
            </div>
        </div>

        <form id="completeWorkoutForm" action="/complete_workout" method="POST">
            <input type="hidden" name="workout_id" value="{{ workout.workout_id }}">
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th>Movement</th>
                            <th>Set #</th>
                            <th>Reps</th>
                            <th>Weight</th>
                        </tr>
                    </thead>
                    <tbody id="workoutTableBody">
                        {% for wm in workout.workout_movements %}
                            {% for s in wm.sets %}
                                <tr id="set_{{ s.set_id }}" class="{% if loop.first and wm.sets[0] == s %}current-set-row{% endif %}">

                                    <td>{{ wm.movement.movement_name }}</td>
                                    <td>{{ s.set_order }}</td>
                                    <td class="text-center">
                                        <div class="d-flex align-items-center justify-content-center">
                                            <button type="button" class="arrow-btn btn btn-light" onclick="adjustValue('rep_{{ s.set_id }}', -1)">-</button>
                                            <input type="number" class="form-control mx-2"
                                                   name="rep_{{ s.set_id }}" value="{{ s.reps[0].rep_count }}">
                                            <button type="button" class="arrow-btn btn btn-light" onclick="adjustValue('rep_{{ s.set_id }}', 1)">+</button>
                                        </div>
                                    </td>
                                    <td class="text-center">
                                        <div class="d-flex align-items-center justify-content-center">
                                            <button type="button" class="arrow-btn btn btn-light" onclick="adjustValue('weight_{{ s.weights[0].weight_id }}', -0.5)">-</button>
                                            <input type="number" class="form-control mx-2"
                                                   name="weight_{{ s.weights[0].weight_id }}" value="{{ s.weights[0].weight_value }}" step="0.1">
                                            <button type="button" class="arrow-btn btn btn-light" onclick="adjustValue('weight_{{ s.weights[0].weight_id }}', 0.5)">+</button>
                                        </div>
                                    </td>
                                </tr>
                            {% endfor %}
                        {% endfor %}
                    </tbody>
                </table>
            </div>

            <input type="hidden" name="completion_date" id="completionDate" value="">


            <button type="submit" class="btn btn-danger w-100 mt-4">
                Finish Workout
            </button>
        </form>
    </main>

    <!-- Link to external JS -->
    <script src="/static/js/active_template_scripts.js"></script>
</body>
</html>
