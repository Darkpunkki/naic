<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Workout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="/static/css/all_workouts.css" rel="stylesheet">
</head>
<body>
<header class="bg-primary text-white text-center py-4">
    <h1>{{ workout.workout_name }}</h1>
    <p>Workout in Progress</p>
    <h3>Timer: <span id="workoutTimer">00:00:00</span></h3>
    <div class="timer-buttons">
        <button id="pauseResumeTimer" class="btn btn-warning">Pause</button>
        <button id="resetTimer" class="btn btn-danger">Reset</button>
    </div>
</header>

<main class="container my-5">
    <!-- Movements List -->
    <div id="movementsList">
        <h3>Select a Movement</h3>
        <ul class="list-group">
            {% for wm in workout.workout_movements %}
                <li class="list-group-item movement-item" data-index="{{ loop.index0 }}">
                    {{ wm.movement.movement_name }} ({{ wm.sets|length }} sets)
                </li>
            {% endfor %}
        </ul>
    </div>

    <!-- Movement Detail (zoomed in view) -->
    <div id="movementDetail" style="display:none;">
        <div class="d-flex justify-content-between align-items-center">
            <h3 id="currentMovementName"></h3>
            <button type="button" class="btn btn-sm btn-info" id="infoButton" onclick="fetchInstructions(document.getElementById('currentMovementName').textContent)">ðŸ“˜ Info</button>

        </div>
        <p>Set <span id="currentSetOrder"></span> of <span id="totalSets"></span></p>
        <div id="setDetail">
            <div class="mb-2">
                <label for="currentReps" class="form-label">Reps:</label>
                <div class="d-flex align-items-center">
                    <button type="button" class="arrow-btn btn btn-light" onclick="adjustValue('currentReps', -1)">-
                    </button>
                    <input type="number" id="currentReps" class="form-control mx-2" value="0">
                    <button type="button" class="arrow-btn btn btn-light" onclick="adjustValue('currentReps', 1)">+
                    </button>
                </div>
            </div>
            <div class="mb-2">
                <label for="currentWeight" class="form-label">Weight (kg):</label>
                <div class="d-flex align-items-center">
                    <button type="button" class="arrow-btn btn btn-light" onclick="adjustValue('currentWeight', -0.5)">
                        -
                    </button>
                    <input type="number" id="currentWeight" class="form-control mx-2" value="0" step="0.1">
                    <button type="button" class="arrow-btn btn btn-light" onclick="adjustValue('currentWeight', 0.5)">
                        +
                    </button>
                </div>
            </div>
            <button type="button" class="btn btn-success mt-3" onclick="confirmSet()">Done</button>
        </div>
        <button type="button" class="btn btn-secondary mt-3" onclick="goBackToMovements()">Go Back</button>
    </div>

    <!-- Hidden Form for Completing Workout -->
    <form id="completeWorkoutForm" action="/complete_workout" method="POST" style="display:none;">
        <input type="hidden" name="workout_id" value="{{ workout.workout_id }}">
        <div id="hiddenInputs"></div>
        <input type="hidden" name="completion_date" id="completionDate" value="">
        <button type="submit" class="btn btn-danger w-100 mt-4">Finish Workout</button>
    </form>

    <div class="modal fade"
         id="instructionsModal"
         tabindex="-1"
         aria-labelledby="instructionsModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="instructionsModalLabel">
                        Movement Instructions
                    </h5>
                    <button type="button" class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"></button>
                </div>
                <div class="modal-body" id="instructionsModalBody">
                    Loading...
                </div>
            </div>
        </div>
    </div>


</main>

<!-- Embed movements data as JSON -->
<script>
    const movementsData = [
        {% for wm in workout.workout_movements %}
            {
                "movementName": "{{ wm.movement.movement_name }}",
                "sets": [
                    {% for s in wm.sets %}
                        {
                            "setId": "{{ s.set_id }}",
                            "setOrder": {{ s.set_order }},
                            "reps": {{ s.reps[0].rep_count }},
                            "weight": {{ s.weights[0].weight_value }},
                            "weightId": "{{ s.weights[0].weight_id }}"
                        }{% if not loop.last %}, {% endif %}
                    {% endfor %}
                ]
            }{% if not loop.last %}, {% endif %}
        {% endfor %}
    ];
</script>

<!-- External JS -->
<script src="/static/js/active_template_scripts.js"></script>
</body>
</html>
