<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Workouts</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

        body {
            background: url('/static/images/all-workouts-bg.webp') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        .go-back-container {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
        }

        .go-back-button {
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 8px;
        }

    </style>
</head>
<body class="bg-light">
<!-- Header -->
<header class="bg-primary text-white text-center py-4">
    <h1>All Workouts</h1>
</header>

<!-- Main Content -->
<main class="container my-5">
    <!-- Workouts List -->
    {% if workouts %}
        <div class="row">
            {% for w in workouts %}
                <div class="col-md-6 col-lg-4 mb-4">
                    <div class="card shadow">
                        <div class="card-body">
                            <h5 class="card-title text-primary">{{ w.workout_name }}</h5>
                            <p class="card-text">
                                <strong>Date:</strong> {{ w.workout_date.strftime('%d.%m.%Y') }}<br>
                            </p>
                            <a href="{{ url_for('view_workout', workout_id=w.workout_id) }}" class="btn btn-success">View
                                Workout</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <div class="alert alert-warning text-center" role="alert">
            No workouts available. Start by creating a new workout!
        </div>
    {% endif %}

    <div class="go-back-container">
        <button class="btn btn-secondary go-back-button" onclick="location.href='/'">Go Back</button>
    </div>

</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
