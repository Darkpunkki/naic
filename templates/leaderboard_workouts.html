<!-- templates/leaderboard_workouts.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leaderboard - Workouts This Week</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container my-5">
    <h1 class="text-center mb-4">Leaderboard: Workouts This Week</h1>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Rank</th>
                <th>Username</th>
                <th>Workouts (Last 7 Days)</th>
            </tr>
        </thead>
        <tbody>
        {% for i, row in enumerate(user_workout_counts, start=1) %}
            <tr>
                <td>{{ i }}</td>
                <td>{{ row.username }}</td>
                <td>{{ row.workout_count }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
