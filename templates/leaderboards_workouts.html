<!-- templates/leaderboard_workouts.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leaderboard - Workouts This Week</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Leaderboards</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('leaderboard.leaderboard_total_impact_this_week') }}">Total Impact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('leaderboard.leaderboard_workouts_this_week') }}">Workout Leaderboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('leaderboard.leaderboard_impact_per_muscle') }}">Per Muscle Impact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    

<div class="container my-5">
    <h1 class="text-center mb-4">Leaderboard: Workouts This Week</h1>
    <div class="d-flex justify-content-between align-items-center mb-3">
        <a href="/" class="btn btn-secondary">Back</a>
        <div class="d-flex align-items-center">
            <label for="groupFilter" class="me-2 mb-0">Filter by Group:</label>
            <select id="groupFilter" class="form-select form-select-sm" style="width: auto;" onchange="filterByGroup(this.value)">
                <option value="">Global Leaderboard</option>
                {% if user_groups %}
                    {% for group in user_groups %}
                        <option value="{{ group.group_id }}" {% if selected_group_id == group.group_id %}selected{% endif %}>{{ group.group_name }}</option>
                    {% endfor %}
                {% endif %}
            </select>
        </div>
    </div>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Rank</th>
                <th>Username</th>
                <th>Workouts (Last 7 Days)</th>
            </tr>
        </thead>
        <tbody>
        {% for i, row in enumerate(user_workout_counts, start=1) %}
            <tr>
                <td>{{ i }}</td>
                <td>{{ row.username }}</td>
                <td>{{ row.workout_count }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

<script>
function filterByGroup(groupId) {
    const url = new URL(window.location.href);
    if (groupId) {
        url.searchParams.set('group_id', groupId);
    } else {
        url.searchParams.delete('group_id');
    }
    window.location.href = url.toString();
}
</script>
</body>
</html>
