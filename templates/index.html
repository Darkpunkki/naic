<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>My Workout App</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <style>
        body {
            background: url('/static/images/index-bg.webp') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: rgba(40, 167, 69, 0.5) !important; /* Slight transparency */
            padding: 20px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
        }

        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            gap: 30px;
        }

        .btn-custom {
            padding: 15px 20px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 10px;
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.2),
                        -4px -4px 8px rgba(255, 255, 255, 0.5);
            border: none;
            color: #333;
            margin-top: 10px;
        }

        .btn-custom:hover {
            transform: scale(1.05);
            transition: transform 0.2s;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .btn-success {
            background: linear-gradient(145deg, #5cb85c, #4cae4c);
            color: white;
        }

        .btn-primary {
            background: linear-gradient(145deg, #337ab7, #286090);
            color: white;
        }

        .btn-info {
            background: linear-gradient(145deg, #5bc0de, #46b8da);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(145deg, #d9534f, #c9302c);
            color: white;
        }

        .generate-section h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
        }

        /* Additional styling for the user info form */
        .user-info-form {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            width: 100%;
            max-width: 400px;
            color: #000;
            display: none; /* Start hidden */
        }

        .user-info-form label {
            font-weight: bold;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            .btn-custom {
                font-size: 1rem;
                padding: 10px 15px;
            }
            .generate-section h2 {
                font-size: 1.5rem;
            }
            .row {
                gap: 15px;
            }
        }
    </style>
</head>

<body>
<main class="container">
    <!-- Navigation Buttons -->
    <div class="row w-100">
        <button class="btn btn-secondary btn-custom w-100" onclick="location.href='/start_workout'">
            <i class="bi bi-calendar-check"></i> Planner
        </button>
        <button class="btn btn-primary btn-custom w-100" onclick="location.href='/all_workouts'">
            <i class="bi bi-clipboard"></i> All Workouts
        </button>
        <button class="btn btn-info btn-custom w-100" onclick="location.href='/stats'">
            <i class="bi bi-bar-chart"></i> Stats
        </button>
        <button class="btn btn-info btn-custom w-100" onclick="location.href='/leaderboard/total_impact_this_week'">
            <i class="bi bi-bar-chart"></i> Leaderboard
        </button>
    </div>

    <!-- Generate Workout Section -->
    <div class="generate-section">
        <button class="btn btn-secondary btn-custom" onclick="location.href='/generate_workout'">
            <i class="bi bi-lightning"></i>Generate Workout
        </button>
    </div>

    <!-- Button to show user info form -->
    <div class="mt-4">
        <button type="button" class="btn btn-light btn-custom"
                onclick="toggleUserInfoForm()">
            <i class="bi bi-person-circle"></i> Manage Profile
        </button>
    </div>

    <!-- User Info Form (hidden by default) -->
    <div id="userInfoForm" class="user-info-form mx-auto mt-4">
        <h4 class="text-center mb-3">My Account</h4>
        <form method="POST" action="/update_user">
            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="form-control"
                  value="{{ user.email or '' }}"
                  required
                />
            </div>
            <!-- First Name -->
            <div class="mb-3">
                <label for="first_name" class="form-label">First Name:</label>
                <input
                  type="text"
                  name="first_name"
                  id="first_name"
                  class="form-control"
                  value="{{ user.first_name or '' }}"
                />
            </div>
            <!-- Last Name -->
            <div class="mb-3">
                <label for="last_name" class="form-label">Last Name:</label>
                <input
                  type="text"
                  name="last_name"
                  id="last_name"
                  class="form-control"
                  value="{{ user.last_name or '' }}"
                />
            </div>
            <!-- Sex -->
            <div class="mb-3">
                <label for="sex" class="form-label">Sex:</label>
                <select name="sex" id="sex" class="form-select">
                    <option value="">-- Select --</option>
                    <option value="male" {% if user.sex == 'male' %}selected{% endif %}>Male</option>
                    <option value="female" {% if user.sex == 'female' %}selected{% endif %}>Female</option>
                </select>
            </div>
            <!-- Bodyweight -->
            <div class="mb-3">
                <label for="bodyweight" class="form-label">Bodyweight (kg):</label>
                <input
                  type="number"
                  step="0.1"
                  name="bodyweight"
                  id="bodyweight"
                  class="form-control"
                  value="{{ user.bodyweight or '' }}"
                />
            </div>
            <!-- Gym Experience -->
            <div class="mb-3">
                <label for="gym_experience" class="form-label">Gym Experience:</label>
                <select name="gym_experience" id="gym_experience" class="form-select">
                    <option value="">-- Select --</option>
                    <option value="beginner" {% if user.gym_experience == 'beginner' %}selected{% endif %}>Beginner</option>
                    <option value="intermediate" {% if user.gym_experience == 'intermediate' %}selected{% endif %}>Intermediate</option>
                    <option value="advanced" {% if user.gym_experience == 'advanced' %}selected{% endif %}>Advanced</option>
                    <option value="expert" {% if user.gym_experience == 'expert' %}selected{% endif %}>Expert</option>
                </select>
            </div>

            <button type="submit" class="btn btn-success w-100">Save Changes</button>
        </form>
    </div>

    <!-- Logout Button -->
    <div class="mt-5">
        <button class="btn btn-danger btn-custom" onclick="location.href='/logout'">Logout</button>
    </div>
</main>

<footer>
    <p>&copy; 2024 My Workout App. All rights reserved.</p>
</footer>

<!-- JS to toggle the user form -->
<script>
function toggleUserInfoForm() {
    const formDiv = document.getElementById('userInfoForm');
    if (formDiv.style.display === 'none' || formDiv.style.display === '') {
        formDiv.style.display = 'block';
    } else {
        formDiv.style.display = 'none';
    }
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
