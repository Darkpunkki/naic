<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Workout App</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header class="bg-success text-white text-center py-4">
    <h1>Welcome to the Workout App</h1>
  </header>

  <!-- Main Content -->
  <main class="container my-5">
    <!-- Navigation Buttons -->
    <div class="row text-center mb-4">
      <div class="col-md-4 mb-3">
        <button class="btn btn-success w-100" onclick="location.href='/start_workout'">Start Workout</button>
      </div>
      <div class="col-md-4 mb-3">
        <button class="btn btn-primary w-100" onclick="location.href='/all_workouts'">View All Workouts</button>
      </div>
      <div class="col-md-4 mb-3">
        <button class="btn btn-info w-100" onclick="location.href='/stats'">Stats</button>
      </div>
    </div>

    <!-- Generate Workout -->
    <div class="text-center my-5">
      <h2>Generate a Custom Workout</h2>
      <button class="btn btn-secondary mt-3" onclick="location.href='/generate_workout'">Generate Workout</button>
    </div>

    <!-- Logout Button -->
    <div class="text-center mt-5">
      <button class="btn btn-danger" onclick="location.href='/logout'">Logout</button>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-light text-center py-3">
    <p class="mb-0">&copy; 2024 My Workout App. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
